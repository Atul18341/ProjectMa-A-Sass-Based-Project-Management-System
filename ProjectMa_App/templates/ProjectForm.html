<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProjectMa:Project Form</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
 <div class="container">
        <div class="row">
            <div class="col-md-5"><img src="/media/project.jpg" width="100%" height="600px"></div>
            <div class="col-md-7">
                <h3>Project Details Form</h3>
              <form method="post" class="projectform">
               {% csrf_token %}
               {{ projectform.as_p }}<br>
                <input type="submit" id="submit" value="Submit Project Details">

</form>
            </div>
       </div>
    </div>

</body>
</html>


<style>
    .projectform input,select,textarea{width:60%;border-radius:10px;padding:5px;margin-bottom:20px}
    tr,td{padding:10px;}
    .projectform label{font-weight:bold;display:block;}
</style>
